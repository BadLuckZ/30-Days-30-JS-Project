<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="src/stop.png" onclick="stopWatch()">
            <img src="src/start.png" onclick="startWatch()">
            <img src="src/reset.png" onclick="resetWatch()">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
