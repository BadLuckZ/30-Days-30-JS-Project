<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="src/arrow.png" id="arrowIcon">
            </div>
            <ul id="list" class="hide">
                <li class="option">
                    <img src="src/facebook.png">
                    <p>Facebook</p>
                </li>
                <li class="option">
                    <img src="src/instagram.png">
                    <p>Instagram</p>
                </li>
                <li class="option">
                    <img src="src/pinterest.png">
                    <p>Pinterest</p>
                </li>
                <li class="option">
                    <img src="src/twitter.png">
                    <p>Twitter</p>
                </li>
                <li class="option">
                    <img src="src/whatsapp.png">
                    <p>Whatsapp</p>
                </li>
                <li class="option">
                    <img src="src/youtube.png">
                    <p>Youtube</p>
                </li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
